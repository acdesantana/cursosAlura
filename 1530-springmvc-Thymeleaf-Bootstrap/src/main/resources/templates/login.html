<html>
	<head th:replace="~{base::head}"></head>
	<body>
		<div th:replace="~{base::logo}"></div>
		<div class="container">
			<div th:replace="~{base::titulo('Login')}"></div>
			
			<div class="card mb-3">
		        <form th:action="@{/login}"  class="card-body" method="post">
		        
		            <div class="form-group">
		            	<label for="username">Usuário</label>
						<input name="username" class="form-control" placeholder="Usuário"/>
		            </div>
		            <div class="form-group">
			            <label for="password">Senha</label>
						<input name="password" class="form-control" type="password" placeholder="Senha"/>
		            </div>
		            <button class="btn btn-primary" type="submit">Log in</button>
		        </form>
			</div>
		</div>
	</body>
</html>
