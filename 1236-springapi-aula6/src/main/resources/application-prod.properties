# datasource    OS VALORES DE URL, USERNAME E PASSWORD SERAO RECUPERADOS DAS VARIAVEIS DE AMBIENTE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=${FORUM_DATABASE_URL}
spring.datasource.username=${FORUM_DATABASE_USERNAME}
spring.datasource.password=${FORUM_DATABASE_PASSWORD}

# jpa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# jwt  O VALOR DO SECRET SERA RECUPERADO DE UMA VARIAVEL DE AMBIENTE
forum.jwt.secret=${FORUM_JWT_SECRET}
forum.jwt.expiration=86400000
	#1 dia. o ideal eh 30min

# actuator
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
info.app.name=@project.name@
info.app.version=@project.version@

# spring boot admin server
spring.boot.admin.client.url=http://localhost:8081

